page:
  index:
    title: 'Créer des liens<br />Inspirer le changement<br /> et la confiance'
    our_identity:
      title: Notre Identité
      content: |
        Notre raison d’être au sein de ÉPhiscience est d’être médiateurs: créer des liens entre le monde de la recherche
        et des éducateurs avec les acteurs de changement pour susciter des réflexions sur l’éducation.
        Nous souhaitons <b>inspirer le changement et la confiance</b> qui permettront de faciliter l’accès pour tou.te.s
        à des <b>apprentissages porteurs de sens</b> tout au long de la vie.
      content2: Nous partageons en toute transparence notre fonctionnement et nos objectifs afin de nous permettre d’être plus cohérents et de faciliter nos liens avec vous.

    education_toolbox:
      title: Plaisir d’apprendre
      cards:
        video_offers:
          title: Offre audiovisuelle
          our_experience: |
            Notre expérience de vidéos éducatives et philosophiques sur YouTube ainsi que nos collaborations avec des
            institutions scientifiques font partie de notre savoir-faire.
          you_have_needs: |
            Vous avez des besoins de vidéos pour communiquer de façon innovante sur vos projets
            en lien avec l’éducation, la philosophie ou les sciences ? N’hésitez pas à faire appel à nous.
          see_our_past_work: Voir nos réalisations passées
        game:
          title: Jeu Philosophique
          expedition_sagesse: Expédition Sagesse est un jeu amusant qui fait réfléchir avec légèreté autour de questions profondes (ou l’inverse !).
          built_for_school_or_home: Jeu de société conçu pour l’école et la maison à partir de 8 ans.
          open_source_and_free: Open-source et imprimable gratuitement depuis notre site !
          discover: Découvrir
