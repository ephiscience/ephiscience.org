  organization:
    heart:
      title: Le Coeur
      why_e_phy_science:
        title: Pourquoi Éducation, Philosophie et Science ?
        text: |
          L’éducation est la base qui sert à développer l’être humain afin qu’il apporte le meilleur de lui-même dans le monde. <br />
          La philosophie nous permet de questionner les valeurs et les choix éthiques en éducation. <br />
          La science nous apporte une posture de curiosité, d’humilité et de recherche des meilleures façons de comprendre le monde.
      connect_research:
        title: Connecter recherches et pratiques
        text: |
          En tant qu’enseignant ou parent, il vous est difficile de vous inspirer des résultats de recherche qui sont
          trop souvent éloignés de votre vécu d’éducateur, ou peu compréhensibles. Il est effectivement très difficile pour
          des chercheurs de réaliser des recherches directement utiles aux praticiens, dont les problèmes sont souvent très complexes. <br />
          Nous cherchons à faciliter le dialogue, à travers des vidéos sur EduKey qui créent un langage commun et rendent plus
          compréhensibles les recherches d’un côté, les réalités des éducateurs de l’autre. <br />
          L’exemple de notre travail sur l’éducation à l’esprit critique est emblématique : nous partageons aux éducateurs
          les ressources et conseils issus des recherches pour les aider efficacement et concrètement à atteindre leurs objectifs.
      fight:
        title: Lutter contre la solitude et la perte de confiance
        part_1: |
          Trop d’enseignants ou de parents se sentent seuls et démunis face à des responsabilités complexes. De nombreuses
          recherches soulignent l’importance de la collaboration, c’est pourquoi nous souhaitons aider à créer un lien social fort.
        part_2: |
          Pour cela, notre jeu Expédition Sagesse est un outil adapté et adaptable qui vous aidera à faire face à vos défis
          d’éducateurs. Nous vous accompagnons dans ce processus, que ce soit à travers l’animation d’ateliers ou de formation
          afin que vous puissiez vous sentir soutenus à chaque étape !

