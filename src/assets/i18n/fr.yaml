  critical_thinking:
    title:
    section_1:
      title: Éduquer à l'esprit critique
      intro_1: |
        L’éducation à l’esprit critique est toujours un sujet fondamental au XXIe siècle alors que des éducateurs et des
        chercheurs en parlent et y travaillent depuis plus d’un siècle. Une des raisons à cela est pourtant simple :
        la pensée critique est complexe, et son éducation l’est également.
      intro_2: |
        Afin d’aider les enseignants, les formateurs, et toute structure ou institution souhaitant développer l’esprit
        critique de ses membres, nous proposons plusieurs services.
    section_2:
      title: Rapports de recherches et conseils
      intro_1: |
        Fin 2020, dans le cadre d’une prestation pour <a target="_blank" rel="noreferrer" href="https://www.estim-mediation.fr/ressource/comment-definir-lesprit-critique-synthese-education-a-lesprit-critique/">Universcience - l’école de la médiation</a>
        nous avons travaillé avec plusieurs chercheurs pour réaliser une synthèse des recherches autour de l’éducation à l’esprit critique.
      discover_synthesis: Découvrir la synthèse
      intro_2: |
        Vous souhaitez nous commander un rapport sur des sujets spécifiques autour de l’éducation à l’esprit critique ?
        Écrivez-nous à bureau@ephiscience.org
    section_3:
      title: Formations pour éducateurs
      intro_1: |
        En s’appuyant sur notre expertise combinée des recherches sur l’éducation à l’esprit critique et des milieux éducatifs,
        nous pouvons vous former en tenant compte des spécificités de votre contexte.
      intro_2: |
        Qu’il s’agisse d’une intervention ponctuelle dans votre établissement pour un groupe d’acteurs de l’éducation,
        ou d’un suivi régulier sur mesure, n’hésitez pas à faire appel à nous ! Nous adaptons nos tarifs aux services publics
        (éducation nationale et universités notamment) et associations à but non lucratifs.
      intro_3: Pour toute demande de devis, écrivez à <a href="mailto:bureau@ephiscience.org">bureau@ephiscience.org</a>
    section_4:
      title: Développement professionnel
      intro_1: |
        L’esprit critique est une compétence précieuse pour vos employés. Si vous souhaitez organiser une formation, un
        cycle de conférences ou d’animations visant à aider au développement professionnel de votre équipe, nous sommes là pour vous !
      intro_2: |
        Contactez-nous vite à <a href="mailto:bureau@ephiscience.org">bureau@ephiscience.org</a> afin de bénéficier d’un petit boost d’esprit critique.
    section_5:
      title: Ateliers jeunes
      intro_1: |
        Dans un contexte scolaire ou en dehors des sentiers battus, nous avons déjà développé plusieurs activités pour différents
        âges visant à développer l’esprit critique des jeunes. Nous vous proposons de concevoir en réponse à vos exigences et
        vos contraintes des ateliers pour les jeunes qui s’appuient sur des recherches robustes pour développer leur esprit critique.
      intro_2: |
        Écrivez-nous à <a href="mailto:bureau@ephiscience.org">bureau@ephiscience.org</a>

  edukey:
    section_1:
      title: Edukey
      subtitle: Vidéos de médiation des sciences de l’éducation et de l’apprentissage
      description: |
        EduKey s’adresse principalement aux enseignants, ou aux parents et étudiants, et plus généralement à toute personne
        qui s’intéresse à l’éducation. L’objectif est de pouvoir faire le lien entre la recherche scientifique et le terrain :
        quelles sont les meilleures pratiques qui sont validées à la fois par les sciences et l’expertise du terrain ?
        Comment faire mieux connaître des initiatives intéressantes pour les enseignants ? Voici un aperçu d'EduKey !
      if_you_like: |
        Si vous aimez EduKey, prenez le temps de partager les vidéos qui vous plaisent !
        N’hésitez pas si vous le pouvez à nous soutenir via uTip en faisant un don !
      support_edukey: Soutenir Edukey
    section_2:
      title: Collaborations sur YouTube
      description: |
        Nous avons également pu intervenir pour parler de divers sujets reliés à l’éducation sur d’autres chaînes YouTube,
        dont voici quelques exemples.

  mr_phi:
    title: Monsieur Phi
    subtitle: Vulgarisation de philosophie
    description: |
      ÉPhiScience a reçu des aides du CNC pour aider au développement de la chaîne Monsieur Phi en 2019 et 2020. Nous avons
      donc participé à la production de deux fois 10 vidéos que vous retrouverez sur sa chaîne. Abonnez-vous pour ne rien rater !

  contribute:
    become_member:
      title: Devenir membre
      become_friend: Devenir Ami·e de ÉPhiScience
      part_1: |
        Vous aimez la coopération et souhaitez trouver des leviers efficients pour améliorer l’éducation
        N’hésitez pas à nous rejoindre !
      part_2: |
        Vous avez un intérêt pour les recherches en éducation et vous souhaitez aider à les rendre plus accessibles et
        utiles en pratique ? Vous voulez faire remonter des initiatives de terrain qui sont particulièrement intéressantes ?
        Alors vous êtes au bon endroit ! Grâce à EduKey, ou à travers d’autres outils de communication, nous souhaitons
        toujours améliorer notre façon de réaliser une médiation des sciences de l’éducation.
      part_3: |
        Vous avez un intérêt pour le jeu, l’animation d’ateliers philosophiques, ou la formation professionnelle ? À travers
        Expédition Sagesse, vous pourrez sûrement trouver votre bonheur. Le jeu est open-source et facilement adaptable à
        de très nombreux contextes, et nous avons toujours besoin de personnes motivées pour explore nouvelles chose
      part_4: |
        Si vous êtes enseignant·e, nous avons besoin de votre aide pour développer un guide pédagogique pour le jeu : quoi
        faire avant, pendant et après le jeu pour faciliter la vie de tous les collègues qui manquent de temps pour
        réinventer son utilisation.
      part_5: |
        Enfin, si vous avez une expérience solide dans le milieu associatif et souhaitez mettre ces compétences
        au service d’un projet à fort impact social dans le cadre d’une structure horizontale et égalitaire, nous sommes
        toujours preneurs d’une aide pour pérenniser notre structure et ses actions.
      part_6: |
        Votre temps est précieux. C’est pourquoi nous avons deux catégories de membres avec des degrés d’implication
        différents pour mieux correspondre à votre disponibilité : Ami ou Bénévole.
      part_7: |
        Que vous souhaitiez devenir amis ou bénévoles, vous pouvez rejoindre nos équipes sur nos différents projets ! Que ce
        soit grâce à vos compétences audiovisuelles, scientifiques et associatives, ou tout simplement par votre curiosité
        et votre envie d’apprendre, vous serez les bienvenu.e.s !
      part_8: |
        Vous pouvez automatiquement devenir Ami·e. Si vous souhaitez être Bénévole,
        écrivez-nous après être devenu·e Ami·e de ÉPhiScience !
    projects_and_needs:
      title: Projets et besoins
      our_projects: Découvrez tous nos projets
    gifts_skills:
      title: Dons et mécénat de compétences
      gift_1: |
        Vous manquez de temps pour vous investir dans l’association mais vous souhaitez contribuer à une meilleure éducation ?
        Vous aimeriez également qu’il y ait davantage de liens entre les recherches et les pratiques en éducation, et
        vous voulez favoriser des méthodes à large impact potentiel ?
      gift_2: |
        Il vous est toujours possible de nous soutenir financièrement à travers un don déductible d’impôts à hauteur
        de 66%. Ainsi, un don de 100€ vous coûtera en réalité 34€. Cela nous permettra de continuer à développer gratuitement des
        outils de qualité qui bénéficient à tous les éducateurs et les apprenants.
      give: Faire un don
      skills: |
        Enfin, si votre organisme en a la possibilité, nous sommes intéressés par le mécénat de compétences principalement
        en lien avec la comptabilité, aux aspects juridiques, au pilotage d’association ou aux métiers du domaine audiovisuel.
        Merci de nous écrire à <a href="mailto:bureau@ephiscience.org">bureau@ephiscience.org</a>.

  partners:
    title: Nos partenaires
    cri_1: ÉPhiScience est soutenue par le Centre de Recherches Interdisciplinaires (CRI) à Paris dont elle est également un club.
    cri_2: De nombreux projets ont été menés grâce à l’aide du CRI, notamment grâce à la mise à disposition d’espaces ou aux conseils de professionnels du jeu éducatif (Game Lab).
    cecapfi: ÉPhiScience est également partenaire du Centro Educativo para la Creacion Autonoma en Practicas Filosoficas (CECAPFI) en Amérique Latine.
    cosciences: |
      L'association ÉPhiScience et l'assciation Cosciences ont de nombreux champs d'intérêt commun : communication scientifique
      audiovisuelle ou par le jeu, éducation à l'esprit critique et bien d'autres. C'est pourquoi nous avons développé un partenariat
      afin de mettre en commun nos expertises et nos réseaux pour incarner toujours davantage nos valeurs de coopération.

  game:
    about:
      title: Expédition Sagesse, jeu d’ambiance coopératif
      licence_desc: |
        Expédition Sagesse est un jeu pensé pour et avec des enseignants.
        Le jeu est accessible gratuitement et est partagé sous licence libre (CC BY-NC-SA).
      desc: |
        Pour gagner tous ensemble, il vous faudra répondre à des questions qui n’ont jamais LA bonne réponse.
        Ce qui compte, c’est donc COMMENT on répond.<br />
        Deux joueurs dialogueront donc pour répondre à la question en essayant de valider un maximum de critères (donner un exemple, définir, argumenter, etc.),
        à l’appréciation des autres joueurs du groupe.<br />
        Des défis pourront s’ajouter au jeu et ajouter une couche de rires et de réflexion.
      for_teachers: |
        Prévu pour correspondre aux besoins des enseignants, <b>ce jeu s’appuie sur les programmes scolaires.</b>
        Il a été conçu en s’appuyant sur des travaux académiques en philosophie pour enfants et des principes de sciences cognitives
        afin de faciliter les apprentissages. Le jeu a également bénéficié de l’expertise de plusieurs game designers talentueux,
        et le côté FUN a été validé par plus de 300 joueurs et joueuses de 8 à 88 ans !
      version_numerique: |
        Vous pouvez utiliser la version béta-test pour tablette en cliquant sur le bouton "Version numérique".
        Faites-nous vos retours si vous le souhaitez à l'adresse <a href="mailto:bureau@ephiscience.org">bureau@ephiscience.org</a> !<br />
        Le développement du jeu est open-source, et le code est accessible
        <a href="https://github.com/ephiscience/wisdom-journey-front" rel="noreferrer" target="_blank">sur Github</a>

    the_game:
      title: Mécaniques de jeu
      catchphrase: |
        Trouvez des réponses astucieuses à ces questions et bien d'autres pour avancer ensemble sur le chemin vers le mont Sagesse, à la
        poursuite d'anciens philosophes ! Mais prenez garde, des sortilèges vous affecteront et la progression ne sera facilitée
        que pour les plus sages d'entre vous.
      multiple_versions: |
        Le jeu sera jouable avec ou sans le plateau selon plusieurs versions. Quatre niveaux de difficultés existent pour s’adapter aux
        âges et à l’expérience de tous les joueurs. Plus de 200 questions réparties en 5 catégories vous attendent !
      created_for_the_needs_of_teachers: |
        Prévu pour correspondre aux besoins des enseignants,
        <b>ce jeu s’appuie sur le socle commun de connaissances, de compétences et de culture</b>. Il a bénéficié de l’appui et
        l’expertise du GameLab du Centre de Recherches Interdisciplinaires et est pensé à partir du travail académique en philosophie pour enfants.
      will_you_take_the_challenge: Saurez-vous relever le défi ?
      buttons:
        free_download: Téléchargement<br/>GRATUIT
        english_version: English Version
        donate: Faire un don
        digital_version: Version numérique
    create_your_version:
      title: Créez VOTRE version
      desc: |
        Expédition Sagesse est un jeu Open-Source (CC BY-NC-SA), et nous l’avons conçu de façon à vous permettre de créer
        vos propres éléments du jeu de façon simple et intuitive. Apprendre en jouant, oui, mais apprendre en créant est aussi possible ! <br />
        Pour ça c’est facile, cliquez sur le bouton ci-dessous et suivez les instructions des premières pages.
      create_your_version: Créez votre version du jeu
      need_help: |
        Besoin d’aide pour l’adapter à la thématique spécifique de votre organisation ?
        Écrivez-nous à <a href="mailto:bureau@ephiscience.org">bureau@ephiscience.org</a> pour nous préciser votre besoin
        et nous reviendrons vers vous rapidement.
    guide:
      title: Offre de formations
      part_1: |
        Vous souhaitez utiliser le jeu avec vos élèves ou dans votre milieu professionnel, mais vous n’êtes pas certains de savoir par où commencer ?
        Vous souhaitez faire réfléchir et développer de meilleures façons de communiquer ?<br/>
        Pas d’inquiétude, nous sommes là pour vous aider !
      part_2: |
        Nous pouvons intervenir pour des formations d’enseignants autant qu’en entreprise, en créant une version du jeu sur mesure pour répondre à vos besoins.
      part_3: Pour faire appel à nos services, écrivez-nous à <a href="mailto:bureau@ephiscience.org">bureau@ephiscience.org</a>.
      need_help: Besin d'aide?
  videos:
    services:
      title: Nos services
      desc: |
        ÉPhiScience a développé un savoir faire dans la production audiovisuelle sur des thématiques éducatives,
        philosophiques et scientifiques en collaboration avec des chercheurs, des vulgarisateurs ou des éducateurs.
        Nous avons à coeur de réaliser à des prix abordables en priorité des vidéos interdisciplinaires
        mêlant art & science au service de projets utiles à la société.
      project: |
        Vous avez un projet de ce style ? Remplissez
        <a target="_blank" rel="noreferrer" href="https://docs.google.com/forms/d/1-wLFW7XfIFT1Qn8_YWmFR9eO1w8JZ3OXy8PAsdrb-Aw/edit">ce formulaire</a>
        et nous reviendrons vers vous rapidement.
    past_videos:
      title: Nos prestations passées
      e_gloo:
        title: Projet E-gloo par Premiers Cris
        desc: Un espace visuel et sonore interactif pour la petite enfance, fruit de la collaboration de chercheuses et designers.
      profschercheurs:
        title: Présentation du projet Profs-Chercheurs
        desc: |
          Des vidéos qui présentent la démarche Profs-Chercheurs pour les enseignants qui souhaitent participer.
          Pour plus d'informations, visitez <a target="_blank" rel="noreferrer" href="https://profschercheurs.cri-paris.org/en">le site Profs-Chercheurs</a>
      vault_challenge:
        title: The Open Vault Challenge
        desc: |
          A CRI research fellow developped a smart way to explain self-calibrating interfaces. You don't know what it is and
          would like to know more ? Have a look at the video, then check <a target="_blank" rel="noreferrer" href="https://jgrizou.com/projects/vault/">his website</a> to know more.

