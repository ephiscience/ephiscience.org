      title: Edukey
      subtitle: Vidéos de médiation scientifique de l'éducation
    mr_phi:
      title: Monsieur Phi

  organization:
    heart:
      title: Le Coeur
      quote:
        text: “Si tu donnes un poisson à un homme il mangera un jour; si tu lui apprends à pêcher, il mangera toujours" (proverbe universel)
        quote_subtitle: Aider à développer l’autonomie de chacun dans ses apprentissages est une de nos priorités.
        description: ÉPhiScience, c’est une association à taille humaine mais avec de grandes ambitions pour le bien commun.
      raison_d_etre:
        title: Raison d'être
        text: |
          Être médiateurs : créer des <b>liens</b> entre le monde de la recherche et des éducateurs avec les acteurs de changement
          pour susciter des réflexions sur l’éducation. Nous souhaitons <b>inspirer le changement et la confiance</b> qui permettront
          de faciliter l’accès pour tou.te.s à des <b>apprentissages porteurs de sens</b> tout au long de la vie.
      mission:
        title: Mission
        text: |
          Être au coeur de chacun de ces mondes liés à l’éducation pour bien en comprendre les enjeux et faire des liens
          entre eux afin d’y faciliter le partage de connaissances, le plaisir d’apprendre et surtout un <b>changement de posture</b>.
      vision:
        title: Vision
        part_1: |
          Face à ce sentiment de <b>solitude et de perte de confiance</b> particulièrement présent dans le milieu de l'éducation,
          il faut plus que jamais se mobiliser pour que les outils existants (ou à venir), numériques ou pas,
          soient réellement <b>créateurs de lien social</b>. Aujourd’hui, le sentiment d’une trop grande distance nous sépare.
        part_2: |
          C’est pourquoi avec ÉPhiScience nous faisons le pari d’utiliser des <b>outils de communication innovants</b>
          pour créer en toute transparence et authenticité des liens entre les acteurs de l’éducation.
      our_values:
        title: Nos valeurs
        list: Transparence - Partage - Confiance
        text: |
          ÉPhiScience vit notamment grâce aux dons qui nous permettront de proposer toujours plus de contenus gratuitement. Si vous êtes sensibles à notre cause et si vous en avez les moyens, merci par avance pour votre soutien.
      why:
        title: Pourquoi Éducation, Philosophie et Science ?
        education: <b>L’éducation</b> est la base qui sert à développer l’être humain afin qu’il apporte le meilleur de lui-même dans le monde.
        philosophy: <b>La philosophie</b> nous permet de questionner les valeurs et les choix éthiques en éducation.
        science: <b>La science</b> nous apporte une posture de curiosité, d’humilité et de recherche des meilleures façons de comprendre le monde.

    head:
      title: La Tête
      description: Parce que la transparence nous semble essentielle pour créer la confiance, nous vous partageons ici les objectifs pour le développement de l’association.
      objective_1:
        title: 'Objectif 1 : Développer une communauté de praticiens et construire la confiance'
        list:
          element_1:
            text: Identifier les besoins des éducateurs et des apprenants afin de savoir comment EduKey ou Expédition Sagesse peuvent y répondre
            sub_1: Dialoguer avec nos publics sur les réseaux sociaux et à chaque rencontre (événements, rendez-vous…)
          element_2:
            text: Impliquer les éducateurs dans notre processus de création de contenus
            sub_1: Les impliquer dans le choix des vidéos EduKey à travers des sondages à la fin de chaque vidéo
            sub_2: Les impliquer dans la création de nouveaux éléments pour Expédition Sagesse ou le guide pédagogique en leur partageant l’outil à chaque interaction avec nos publics
          element_3:
            text: Produire des contenus de qualité sur une base régulière (2 vidéos par mois idéalement) sur EduKey
          element_4:
            text: Multiplier les formats pour s’adapter aux habitudes de nos publics
            sub_1: Créer un documentaire centré sur la condition enseignante
            sub_2: Créer un podcast reliant d’autres podcasts déjà existants
          element_5:
            text: Bien communiquer sur nos valeurs et nos actions afin de prouver notre transparence et notre cohérence
            sub_1: Définir notre stratégie de communication sur les réseaux sociaux
            sub_2: Mettre le site web à jour régulièrement en incluant nos avancées
      objective_2:
        title: 'Objectif 2 : Impliquer les chercheurs dans nos missions'
        list:
          element_1:
            text: Composer un conseil scientifique nous permettant de prioriser les résultats de recherche utiles à partager
            sub_1: Créer un document clarifiant le rôle et le fonctionnement du conseil scientifique
            sub_2: Inviter des chercheurs sensibles à notre cause à nous rejoindre
          element_2:
            text: Mettre en avant les qualités de curiosité, d’humilité et le goût de trouver les meilleurs façons de comprendre le monde
            sub_1: Incarner ces qualités dans notre communication et expliciter leur lien avec une posture de chercheur
          element_3:
            text: Faire connaître les besoins des milieux éducatifs pour aider les chercheurs à mieux les comprendre et y répondre
            sub_1: Organiser au moins un événement par an rassemblant les chercheurs et les acteurs de milieux éducatifs (parents, enseignants, etc)
      objective_3:
        title: 'Objectif 3 : Toucher le milieu des entreprises innovantes et des acteurs de changement'
        list:
          element_1:
            text: Apporter la connaissance des recherches scientifiques pour les aider à gagner en efficacité
            sub_1: Faire connaître EduKey auprès d’entreprises ou d’acteurs éducatifs divers
            sub_2: Proposer des conférences ou des formations sur mesure ainsi que mettre en contact avec des chercheurs pour permettre d’approfondir la réflexion des employés
          element_2:
            text: Transmettre les besoins des milieux éducatifs pour les aider à mieux y répondre
            sub_1: Proposer du consulting pour des choix stratégiques d’acteurs visant à créer des outils ou proposer des services à des publics de milieux éducatifs afin de faciliter la réponse à des besoins réels.
          element_3:
            text: Soutenir et encourager les modes de gouvernance horizontaux et équitables à travers notre expérience
      objective_4:
        title: 'Objectif 4 : Inspirer le changement et la confiance'
        list:
          element_1:
            text: Être des modèles cohérents des valeurs que l’on incarne en restant authentiques, transparents et en continuant à apprendre
          element_2:
            text: Tisser des liens avec les institutions et les acteurs clés qui souhaitent recréer du lien et de la confiance dans les milieux éducatifs.
          element_3:
            text: Avoir une structure qui facilite les apprentissages des membres de l’association
          element_4:
            text: Faciliter l'accès à nos contenus et outils éducatifs à la communauté afin de diminuer les inégalités sociales en terme d'accès à l'éducation
          element_5:
            text: Partager les initiatives d’autres acteurs qui contribuent à améliorer l'éducation ou faciliter les apprentissages

    members:
      title: Les Membres
      part_1: |
        Si l’on parle souvent des bénévoles comme étant des “petites mains”, au sein de ÉPhiScience tout le monde
        <i>a la main large, prête à s’unir, sobre à punir</i> (Caracole, la Horde du Contrevent).
      part_2: |
        Notre association fonctionne avec une gouvernance horizontale - la plupart des décisions peuvent être prises
        par n’importe qui, sous réserve d’avoir demandé l’avis de personnes appropriées auparavant.
      part_3:
        intro: 'Un Bureau est nommé chaque année pour coordonner et gérer la partie administrative de l’association. Il est composé de cinq postes, pour l’instant pourvus comme suit :'
        president: '<b>Président</b> : Pleen'
        treasurer: '<b>Trésorier</b> : Rémi'
        secretary: '<b>Secrétaire</b> : Aziliz'
        communication: '<b>Responsable communication</b> : Camille'
        other_president: '<b>Vice-présidente Québec</b> : Lisette'
      part_4:
        desc: 'L’association est composée de plusieurs types de membres :'
        benevoles: <b>Les bénévoles</b>, qui sont les membres actifs, réalisant les projets et contribuant activement au développement de l’association.
        friends: <b>Les amis</b>, qui sont des personnes qui reconnaissent le bien-fondé de l'association et de ses actions et veulent officialiser leur intérêt et être tenus au courant des activités de l’association.
        scientific_council: <b>Le Conseil Scientifique</b> qui est en cours de constitution et qui aura pour rôle de donner son avis sur les orientations de l’association
      part_5: 'Ça vous inspire ? N’hésitez plus : rejoignez-nous vite !'
      how_to_contribute: 'Comment contribuer ?'

  edukey:
    title: Edukey
    subtitle: Médiation des sciences de l’éducation
    description: |
      EduKey s’adresse principalement aux enseignants, ou aux parents et étudiants, et plus généralement à toute personne
      qui s’intéresse à l’éducation. L’objectif est de pouvoir faire le lien entre la recherche scientifique et le terrain :
      quelles sont les meilleures pratiques qui sont validées à la fois par les sciences et l’expertise du terrain ?
      Comment faire mieux connaître des initiatives intéressantes pour les enseignants ? Voici un aperçu sur EduKey !
    if_you_like: |
      Si vous aimez EduKey, prenez le temps de partager les vidéos qui vous plaisent !
      N’hésitez pas si vous le pouvez à nous soutenir via uTip en faisant un don ou en regardant des publicités !
    support_edukey: Soutenir Edukey

  mr_phi:
    title: Monsieur Phi
    subtitle: Vulgarisation de philosophie
    description: |
      ÉPhiScience a reçu une aide du CNC pour aider au développement de la chaîne Monsieur Phi. Nous allons donc participer à la
      production de 10 vidéos que vous retrouverez sur sa chaîne. Abonnez-vous pour ne rien rater !

  contribute:
    become_member:
      title: Devenir membre
      part_1: |
        La coopération est au coeur de nos valeurs et de nos pratiques. C’est pourquoi nous restons ouverts à accueillir
        toujours de nouveaux membres qui partagent nos valeurs.
        <br />
        Parce que nous sommes conscients que votre temps est précieux,
        il existe deux catégories de membres avec des degrés d’engagement différents.
      part_2: |
        Les <b>bénévoles</b> sont les membres impliqués activement dans les projets et le développement de l’association, et
        ce sont celles et ceux qui détermineront l’avenir de ÉPhiScience. Pour devenir bénévole, il faut être recommandé
        par au moins deux bénévoles déjà existants. Après validation par le bureau, il suffira de payer sa cotisation
        (à titre indicatif, elle était de 20€ pour l’année 2019 avec un tarif réduit à 10€) et tadam ! Bienvenue parmi nous,
        avec le pouvoir de participer aux décisions et au changement au sein de ÉPhiScience.
      part_3: |
        Les <b>amis</b> de ÉPhiScience sont les membres qui veulent officialiser leur intérêt vis-à-vis de notre mission et être
        tenus au courant des activités de l’association. N’importe qui peut devenir ami de l’association simplement en faisant
        la demande par écrit à <a href="mailto:bureau@ephiscience.org?subject=Devenir ami de ÉPhiScience">bureau@ephiscience.org</a> ou en cliquant sur le bouton ci-dessous.
      become_member: Devenir ami
      part_4: |
        Nous vous invitons chaleureusement, même en tant qu'amis, à vous impliquer ponctuellement dans les projet de
        l’association ! Cela pourra d’ailleurs être un bon moyen pour vous préparer progressivement, sans engagement, à devenir bénévole.
      part_5: Vous souhaitez vous impliquer en tant que bénévole ou ami ? Voici comment...
    projects_and_needs:
      title: Projets et besoins
      desc: 'ÉPhiScience oeuvre de deux façons différentes : à travers notre offre audiovisuelle, et à travers Expédition Sagesse.'
      videos:
        desc: 'Concernant <b>les vidéos</b>, les besoins sont les suivants :'
        need_1: Montage de vidéos d’événements et vidéos EduKey
        need_2: Sound design pour les vidéos EduKey et certains commandes
        need_3: Aide sur les tournages en général
        need_4: Aide pour réaliser des animations pour les vidéos EduKey
      wisdom_journey:
        desc: 'Concernant <b>Expédition Sagesse</b>, les besoins sont les suivants :'
        need_1: Traduire le jeu via notre outil dans de nouvelles langues
        need_2: Animer des ateliers avec le jeu dans différents milieux (école, familles, festivals de jeux, etc.)
        need_3: Améliorer le game design du jeu à travers la conception et le test de variantes des règles auprès de nos publics cible
        need_4: Faire tester l'outil de création de nouveaux éléments du jeu afin de nous aider à concevoir la version finale
        need_5: Adapter le jeu pour divers partenaires et thématiques éducatives prometteuses
        need_6: Aider à la préparation du design graphique et des illustrations de la version professionnelle
        need_7: Aider à préparer le financement participatif
        need_8: Démarcher des entreprises pour la conception industrielle du jeu professionnel
        need_9: Travailler sur l'UX / UI Design de la version numérique du jeu
        need_10: Faire la maquette UX / UI pour l'outil d'adaptation du jeu
        need_11: Programmation de l'outil d'adaptation du jeu
        need_12: Programmation de la version numérique du jeu
      organization:
        desc: 'Nous avons également des besoins concernant le <b>développement de l’association</b> en général :'
        need_1: Gestion des réseaux sociaux pour une communication plus régulière et engageante pour faire connaître notre travail auprès de notre public cible
        need_2: Participer à des événements liés à l’éducation afin de faire connaître ÉPhiScience
        need_3: Organiser régulièrement des rencontres conviviales à Paris ou ailleurs pour animer les communautés locales et permettre de se rencontrer
        need_4: Être actifs au sein des réseaux dont nous faisons partie, et participer à la mise en liens des uns et des autres
        need_5: Nous aider à tisser des liens avec des organismes existants partageant nos valeurs afin de développer des partenariats
        need_6: Gérer la comptabilité de l’association
        need_7: Faire des demandes de subventions et répondre à des appels à projets pour financer nos activités d’intérêt général
        need_8: Trouver des mécènes et des donateurs récurrents souhaitant soutenir nos actions
        need_9: Animer notre communauté de bénévoles et d’amis
    gifts_skills:
      title: Dons et mécénat de compétences
      gift_1: |
        Une autre façon simple de soutenir ÉPhiScience est de nous faire un don via HelloAsso. <br />
        Cet argent sera utilisé exclusivement pour <del>nous payer des vacances aux bahamas</del> nos projets d’intérêt général :
        cela nous permet de continuer à proposer gratuitement des services et des contenus à celles et ceux pour qui ça fait une différence réelle. Merci du fond du coeur.
      gift_2: 'Vous pourrez obtenir 66% de réduction d’impôts sur vos dons : donner 100€ à ÉPhiScience ne vous coûtera en réalité que 34€.'
      give: Faire un don
      skills: |
        Enfin, si votre organisme en a la possibilité, nous sommes intéressés par le mécénat de compétences principalement
        relativement à la comptabilité, aux aspects juridiques, au pilotage d’association ou aux métiers du domaine audiovisuel.
        Merci de nous écrire à <a href="mailto:bureau@ephiscience.org">bureau@ephiscience.org</a>.

  partners:
    title: Nos partenaires
    cri_1: ÉPhiScience est soutenue par le Centre de Recherches Interdisciplinaires (CRI) à Paris dont elle est également un club.
    cri_2: De nombreux projets ont été menés grâce à l’aide du CRI, notamment grâce à la mise à disposition d’espaces ou au feedback de professionnels du jeu éducatif (Game Lab).
    cecapfi: ÉPhiScience est également partenaire du Centro Educativo para la Creacion Autonoma en Practicas Filosoficas (CECAPFI) en Amérique Latine.

  game:
    about:
      title: Expédition Sagesse, jeu d’ambiance coopératif
      licence_desc: Expédition Sagesse est un jeu pensé pour et avec des enseignants. Le jeu est accessible gratuitement et est partagé sous licence libre (CC BY-NC-SA).
      desc: |
        Pour gagner tous ensemble, il vous faudra répondre à des questions qui n’ont jamais LA bonne réponse.
        Ce qui compte, c’est donc COMMENT on répond.<br />
        Deux joueurs dialogueront donc pour répondre à la question en essayant de valider un maximum de critères (donner un exemple, définir, argumenter, etc.),
        à l’appréciation des autres joueurs du groupe.<br />
        Des défis pourront s’ajouter au jeu et ajouter une couche de rires et de réflexion.
      for_teachers: |
        Prévu pour correspondre aux besoins des enseignants, <b>ce jeu s’appuie sur le socle commun de connaissances, de compétences et de culture.</b>
        Il a été conçu en s’appuyant sur des travaux académiques en philosophie pour enfants et des principes de sciences cognitives afin de faciliter les apprentissages.
        Le jeu a également bénéficié de l’expertise de plusieurs game designers talentueux, et le côté FUN a été validé par plus de 300 joueurs et joueuses de 8 à 88 ans !

    #      available: 'Jeu gratuit en 5 langues : Français - Anglais - Espagnol - Arabe - Russe'

    the_game:
      title: Mécaniques de jeu
      catchphrase: |
        Trouvez des réponses astucieuses à ces questions et bien d'autres pour avancer ensemble sur le chemin vers le mont Sagesse, à la
        poursuite d'anciens philosophes ! Mais prenez garde, des sortilèges vous affecteront et la progression ne sera facilitée
        que pour les plus sages d'entre vous.
      multiple_versions: |
        Le jeu sera jouable avec ou sans le plateau selon plusieurs versions. Quatre niveaux de difficultés existent pour s’adapter aux
        âges et à l’expérience de tous les joueurs. Plus de 200 questions réparties en 5 catégories vous attendent !
      created_for_the_needs_of_teachers: |
        Prévu pour correspondre aux besoins des enseignants,
        <b>ce jeu s’appuie sur le socle commun de connaissances, de compétences et de culture</b>. Il a bénéficié de l’appui et
        l’expertise du GameLab du Centre de Recherches Interdisciplinaires et est pensé à partir du travail académique en philosophie pour enfants.
      will_you_take_the_challenge: Saurez-vous relever le défi ?
      buttons:
        free_download: Téléchargement<br/>GRATUIT
        english_version: English Version
        donate: Faire un don
    create_your_version:
      title: Créez VOTRE version
      desc: |
        Expédition Sagesse est un jeu Open-Source (CC BY-NC-SA), et nous l’avons conçu de façon à vous permettre de créer
        vos propres éléments du jeu de façon simple et intuitive. Apprendre en jouant, oui, mais apprendre en créant est aussi possible ! <br />
        Pour ça c’est facile, cliquez sur le bouton ci-dessous et suivez les instructions des premières pages.
      create_your_version: Créez votre version du jeu
      need_help: |
        Besoin d’aide pour l’adapter à la thématique spécifiguideque de votre organisation ?
        Écrivez-nous à <a href="mailto:bureau@ephiscience.org">bureau@ephiscience.org</a> pour nous préciser votre besoin
        et nous reviendrons vers vous rapidement.
    guide:
      title: Offre de formations
      part_1: |
        Vous souhaitez utiliser le jeu avec vos élèves ou dans votre milieu professionnel, mais vous n’êtes pas certains de savoir par où commencer ?
        Vous souhaitez faire réfléchir et développer de meilleures façons de communiquer ?<br/>
        Pas d’inquiétude, nous sommes là pour vous aider !
      part_2: |
        Nous pouvons intervenir pour des formations d’enseignants autant qu’en entreprise, en créant une version du jeu sur mesure pour répondre à vos besoins.
      part_3: Pour faire appel à nos services, écrivez-nous à <a href="mailto:bureau@ephiscience.org">bureau@ephiscience.org</a>.
      need_help: Besin d'aide?
  videos:
    services:
      title: Nos services
      desc: |
        ÉPhiScience a développé un savoir faire dans la production audiovisuelle sur des thématiques éducatives,
        philosophiques et scientifiques en collaboration avec des chercheurs, des vulgarisateurs ou des éducateurs.
        Nous avons à coeur de réaliser à des prix abordables en priorité des vidéos interdisciplinaires
        mêlant art & science au service de projets utiles à la société.
      project: |
        Vous avez un projet de ce style ? Remplissez
        <a target="_blank" rel="noreferrer" href="https://docs.google.com/forms/d/1-wLFW7XfIFT1Qn8_YWmFR9eO1w8JZ3OXy8PAsdrb-Aw/edit">ce formulaire</a>
        et nous reviendrons vers vous rapidement.
